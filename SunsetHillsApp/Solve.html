        <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script>
            //Step 1: Click event handler
            $("btnCalculate").on("click", function () {
                //Step 2: Get ther user data
                let bldg1 = parseInt($("#sunsetIn1").val());
                let bldg2 = parseInt($("#sunsetIn2").val());
                let bldg3 = parseInt($("#sunsetIn3").val());
                let bldg4 = parseInt($("#sunsetIn4").val());
                let bldg5 = parseInt($("#sunsetIn5").val());
                let bldg6 = parseInt($("#sunsetIn6").val());

                //Step 3: Build and array of buildings from the user data
                let bldgArray = [bldg1, bldg2, bldg3, bldg4, bldg5, bldg6];
                //I know that the left most building will always see the sunset
                let output = new Array();
                //output.push(bldg1) - alternative;
                let tallest = 0;
                let currentBldg = 0;
                for (let loop = 0; loop <= 5; loop++) {
                    currentBldg = bldgArray[loop];
                    //??? The alogrithm needs to test if the current building is bigger
                    //than any buildings that come before it;
                    if (currentBldg > tallest) {
                        output.push(currentBldg);
                        tallest = currentBldg;
                    }
                    //Step4: Output to user
                    $("#sunsetOut").html('Given the input, <span class='bldgCount'>${output.length}</span> ,buildings can see the sunset. <br />The buildings taht can see the sunset are[$output.toString()}]');
                }

        </script>
