    <script>
        // when the "sovle" button is clicked
        $("#btnSubmit").on("click", function () {
            // step1: get the data from user
            let bld1 = parseInt($("#building1").val());
            let bld2 = parseInt($("#building2").val());
            let bld3 = parseInt($("#building3").val());
            let bld4 = parseInt($("#building4").val());
            let bld5 = parseInt($("#building5").val());
            let bld6 = parseInt($("#building6").val());

            // step2: create an array with the data
            let buildings = [bld1, bld2, bld3, bld4, bld5, bld6];

            // step3: the algo
            let goodViews = [];
            let orderViews = [];
            let tallestBld = 0;
            let currentBld = 0;

            for (let i = 0; i <= buildings.length - 1; i++) { // start from the 2nd in the array, because the 1st building from the left is automatically able to see the sunset
                currentBld = buildings[i];
                if (currentBld > tallestBld) {
                    goodViews.push(currentBld);
                    tallestBld = currentBld;
                    orderViews.push(i + 1);
                }

            }

            if (goodViews.length == 1) {
                $("#Out").text(`With these heights, there is only 1 building that can see the sunset, its height is ${goodViews}`);
            } else if (goodViews.length > 1) {
                $("#Out").text(`With these heights, there are ${goodViews.length} buildings that can see the sunset, their values are ${goodViews}. And their positions are ${orderViews}.`);
            }

        });



    </script>
